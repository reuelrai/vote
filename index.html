<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Submission</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="voteForm">
        <h2>Vote for Your Favourite Person</h2>
        <form id="voteFormContent">
            <label for="voteName">Your Name:</label>
            <input type="text" id="voteName" name="voteName" required>
            <label for="votePerson">Choose a person to vote for:</label>
            <select id="votePerson" name="votePerson" required>
                <option value="person1">Person 1</option>
                <option value="person2">Person 2</option>
                <option value="person3">Person 3</option>
            </select>
            <button type="submit">Vote</button>
        </form>
    </div>
    <form id="voteForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="vote">Vote:</label>
        <input type="text" id="vote" name="vote" required>
        <button type="submit">Submit Vote</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
